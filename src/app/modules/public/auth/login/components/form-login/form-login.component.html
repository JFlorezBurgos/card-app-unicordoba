<form (ngSubmit)="onSubmit()"  #loginForm="ngForm" >
    <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-bold text-gray-900 ">Correo Electronico</label>
        <input type="email" id="email" name="email" [(ngModel)]="email"
            class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@correo.unicordoba.edu.co" required>
    </div>
    <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-bold text-gray-900 ">Contrase√±a</label>
        <input type="password" id="password" name="password" [(ngModel)]="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required>
    </div>
    <div *ngIf="errorMessage" class="p-4 mb-4 text-sm text-red-600 rounded-lg bg-red-50 " role="alert" style="background-color: #FEE6E6;">
        <span class="font-medium">{{errorMessage}}. </span>
    </div>
    <div *ngIf="warningMessage" class="p-4 mb-4 text-sm text-blue-600 rounded-lg bg-red-50 " role="alert" style="background-color: #F3E8FF;">
        <span class="font-medium">{{warningMessage}}. </span>
    </div>

    <button type="submit"
        class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
        Iniciar Sesion
    </button>
</form>
